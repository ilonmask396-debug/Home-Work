<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let name = prompt("Enter your name:");
        let lastName = prompt("Enter your last name:");
        let age = prompt("Enter your age:");
        let car = prompt("Enter your car:");
        let city = prompt("Enter your city:");

        function info(name, lastName, age, car, city) {
            alert("Your name is " + name + " " + lastName + ", you are " + age + " years old, you drive a " + car + ", and you live in " + city + ".");
        }

        info(name, lastName, age, car, city);
    </script>
</head>

</html>
